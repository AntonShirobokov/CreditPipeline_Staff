<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оценка заявок</title>
    <link rel="stylesheet" href="/css/statistics.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="/js/statistics.js"></script>
</head>
<body>
<div class="sidebar">
    <a href="/statistics">Статистика по кредитам</a>

        <div class="stat-item" id="pending-sum">В рассмотрении: 0 ₽</div>

    <div class="charts">
        <div class="chart-item"><canvas id="educationChart"></canvas></div>
        <div class="chart-item"><canvas id="purposeChart"></canvas></div>
        <div class="chart-item"><canvas id="statusChart"></canvas></div>
    </div>
